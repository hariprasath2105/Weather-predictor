<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="reg.js" defer></script>
</head>
<body class="loginbody">
    <form>
        <div class="login-container">
            <div class="login-box">
                <h2>Login Here</h2>
                
                <label for="email">Username</label>
                <input type="text" id="email" placeholder="Email or Phone" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                
                <button id="submit" class="login-btn">Log In</button>
                
                <p><a href="#" id="reset-password">Forgot Password?</a></p>
            </div>
        </div>
    </form>
</body>
</html>
